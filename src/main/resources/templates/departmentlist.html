<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <h4>All Courses</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.departmentName}"></td>
            <td th:text="${department.departmentCode}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
